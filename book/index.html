  <style>
    body {
      font-family: 'Futura', sans-serif;
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
      background-color: #2e2e2e;
      color: yellow;
    }
    h1 {
      font-family: 'Futura', sans-serif;
      font-weight: regular;
      font-size: 3em;
      letter-spacing: 0.00em;
      margin-bottom: 30px;
    }
    .button {
      font-family: 'Futura', sans-serif;
      display: inline-block;
      background: yellow;
      color: #2e2e2e;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      margin: 20px 10px;
    }
    p {
      margin-bottom: 30px;
    }
    .responsive-logo {
         width: 200px;
         margin-top: 50px;
         }
  </style>
</head>
<body>
  <img src="https://github.com/ryan-cofer/dainware.github.io/blob/main/noval/siteLogo.png?raw=true"
         alt="Noval Logo"
         class="responsive-logo">
  <h1>NOVAL</h1>
  <p>If you're not automatically redirected, click the button below.</p>
  
  <a href="https://apps.apple.com/us/app/duolingo-language-lessons/id570060128" id="appStore" class="button">DOWNLOAD NOVAL</a>
  
  <script>
    // Get the query string params
    const params = new URLSearchParams(window.location.search);
    
    // Get fallback URL (App Store link)
    const fallbackURL = params.get('fallback') || 'https://apps.apple.com/us/app/duolingo-language-lessons/id570060128';
    document.getElementById('appStore').href = fallbackURL;
    
    // Immediate redirect to App Store
    window.location.href = fallbackURL;
  </script>
</body>
